{% extends 'base.html' %} {% block content %}
<h3>Add Guitar</h3>
<div class="row">
    <form action="{{ url_for('insert_guitars') }}" method="POST"  class="col s12">
        <div class="row">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <select id="category" name="category_name">
                  <option value="" disabled selected>Choose Category</option>
                  {% for cat in categories %}
                      <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                  {% endfor %}
                </select>
                    <label>Guitar Category</label>
                </div>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="guitar_name" name="guitar_name" type="text">
                <label for="icon_prefix">Guitar Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="guitar_description" id="guitar_description" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Guitar Description</label>
            </div>
        </div>
        <div class='row'>
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="image_url" name="image_url" type="text">
                <label for="icon_prefix">Guitar Image Url</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">today</i>
                <input id="date_created" name="date_created" type="text" class="datepicker">
                <label for="icon_prefix">Date Created</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Guitar
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
</div>

{% endblock %}
