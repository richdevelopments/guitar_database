{% extends 'base.html'%} {% block content %}
<div class="row">
    <ul class="collapsible" data-collapsible="accordion">
        {% for guitar in guitars %}
        <li>
            <div class="collapsible-header">
                <div class="col s3">
                    <i class="material-icons">expand_more</i>
                    <a href="{{url_for('delete_guitar', guitar_id=guitar._id)}}" class="waves-effect waves-light btn btn_danger red">Delete</a>
                    <a href="{{url_for('edit_guitars', guitar_id=guitar._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>
                </div>
                <div class=" guitar_header col s9">
                    <strong>{{guitar.guitar_name}} - {{guitar.category_name}} </strong> - {{guitar.date_created}}
                </div>
            </div>
            <div class="collapsible-body">
                <span>
                {{guitar.guitar_description}}
            <div id="photo">
                <img src="{{guitar.image_url}}" class="img-rounded" alt="guitarpic" width="530" height="350">
            </div>
            </span>
            </div>
        </li>
        {% endfor %}

    </ul>

</div>
{% endblock %}
