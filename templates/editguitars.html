{% extends 'base.html'%} {% block content %}

<h3>Edit Guitars</h3>
<div class="row">
    <form action="{{ url_for('update_guitar', guitar_id=guitar._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="category" name="category_name">
                  <option value="" disabled selected>Choose Category</option>
                  {% for cat in categories %}
                      {% if cat.category_name == guitar.category_name%}
                      <option value="{{cat.category_name}}" selected >{{cat.category_name}}</option>
                      {% else %}
                       <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                    {% endif %}
                  {% endfor %}
                </select>
                <label>Guitar Category</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="guitar_name" name="guitar_name" type="text" class="validate" value="{{guitar.guitar_name}}">
                <label for="icon_prefix">Guitar Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="guitar_description" id="guitar_description" class="materialize-textarea">{{guitar.guitar_description}}</textarea>
                <label for="icon_telephone">Guitar Description</label>
            </div>
        </div>
        <div class='row'>
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="image_url" name="image_url" type="text">
                <label for="icon_prefix">Guitar Image Url (full link)</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">today</i>
                <input id="date_created" name="date_created" type="text" class="datepicker">
                <label for="icon_prefix">Date Created</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Guitar
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        date_created = Date.parse('{{guitar.date_created}}');
        $('#date_created').pickadate('picker').set('select', date_created, { format: 'dd/mm/yyyy' }).trigger('change');
    });
</script>

{% endblock %}
